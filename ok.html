<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourly - Travel Agency</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .navbar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
    }

    .navbar a {
      color: black;
      text-decoration: none;
      padding: 10px;
      font-size: 24px;
    }

    .navbar a:hover {
      background-color: #dddddd;
    }

    .navbar i {
      font-size: 36px; /* Increase the font size of the arrow icon */
    }

    .gallery {
      padding: 50px 0;
      background-color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-subtitle {
      text-align: center;
      color: #555;
      font-size: 20px;
    }

    .section-title {
      text-align: center;
      font-size: 36px;
      margin: 10px 0;
      color: #333;
    }

    .section-text {
      text-align: center;
      color: #777;
      font-size: 16px;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .gallery-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Increase the min-width to 300px */
      gap: 20px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-image img {
      width: 100%;
      height: 300px; /* Increase the height to 300px */
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
  </div>

  <section class="gallery" id="gallery">
    <div class="container">
      <p class="section-subtitle">Photo Gallery</p>
      <h2 class="h2 section-title">Photos From Travellers</h2>
      <p class="section-text">
        Enjoy these beautiful photos from our satisfied travelers. Each image captures the essence of the wonderful experiences our travel agency provides.
      </p>
      <ul class="gallery-list">
        <li class="gallery-item">
          <figure class="gallery-image">
            <img src="p(1).png" alt="Gallery image">
          </figure>
        </li>
        <li class="gallery-item">
          <figure class="gallery-image">
            <img src="p(2).png" alt="Gallery image">
          </figure>
        </li>
        <li class="gallery-item">
          <figure class="gallery-image">
            <img src="p(8).png" alt="Gallery image">
          </figure>
        </li>
        <li class="gallery-item">
          <figure class="gallery-image">
            <img src="p(4).png" alt="Gallery image">
          </figure>
        </li>
        <li class="gallery-item">
          <figure class="gallery-image">
            <img src="p(5).png" alt="Gallery image">
          </figure>
        </li>
        <li class="gallery-item">
            <figure class="gallery-image">
              <img src="p(6).png" alt="Gallery image">
            </figure>
          </li>
          <li class="gallery-item">
            <figure class="gallery-image">
              <img src="p(7).png" alt="Gallery image">
            </figure>
          </li>
          <li class="gallery-item">
            <figure class="gallery-image">
              <img src="p(3).png" alt="Gallery image">
            </figure>
          </li>
      </ul>
    </div>
  </section>
</body>

</html>
